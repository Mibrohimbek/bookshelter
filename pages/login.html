<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo d-flex"> 
            <img src="../images/login-logo.png" alt="logo" class="ms-auto me-auto">
        </div>
        <div class="login d-flex flex-column">
            <form id="form" class="d-flex flex-column justify-content-center">
                <input type="email" class="email w-100 mb-4" placeholder="USERNAME">
                <input type="password" class="password w-100" placeholder="PASSWORD">
                <button type="submit" class="submit">login</button>
                <a href="#">Forgot password?</a>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
