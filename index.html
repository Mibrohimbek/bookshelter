<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <div class="sm-container">
        <div class="head d-flex justify-content-between">
          <img src="../images/home-logo.png" alt="logo" />
          <form id="form">
            <input type="text" placeholder="Search books" class="search" />
          </form>
          <button class="logout">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <div class="line"></div>
      <div class="sm-container">
        <div id="result">
          <div class="result-order d-flex justify-content-between">
            <button class="bookmarks-show">Bookmarks</button>
            <p class="book-count"></p>
            <button class="order float-end disabled">Order by newest</button>
          </div>
        </div>
      </div>
      <div class="line"></div>

      <div class="sm-container">
        <section id="books" class="d-flex">
          <div class="bookmarks">
            <h2>Bookmarks</h2>
            <button class="bookmarks-close">
              <img src="../images/close.svg" alt="close" />
            </button>
            <p class="advice">
              If you don’t like to read, you haven’t found the right book
            </p>
            <div class="bookmarks-list"></div>
          </div>
          <div class="books-list">
            <div class="books-dad row justify-content-between"></div>
            <h2 class="text-center text-danger-emphasis search-result">
              Search the book you need
            </h2>
          </div>
        </section>
      </div>

      <div class="sm-container">
        <div class="modal float-start">
          <div class="modal-content"></div>
        </div>
      </div>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
